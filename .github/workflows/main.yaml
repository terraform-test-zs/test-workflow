name: Build and Deploy

on:
  push:
    branches: [  test-workflow ]
  pull_request:
    branches: [  development ]

env:
  APP_NAME: ${{ vars.APP_NAME }}
  NAMESPACE: ${{ vars.NAMESPACE }}
  CLUSTER_NAME: ${{ vars.CLUSTER_NAME }}
  CLUSTER_PROJECT: ${{ vars.CLUSTER_PROJECT }}
  GAR_PROJECT: ${{ vars.GAR_PROJECT }}
  GAR_REGISTRY: ${{ vars.GAR_REGISTRY }}

jobs:
  dockerize:
    runs-on: ubuntu-latest
    name: ðŸ³ Dockerize

    outputs:
      image: ${{ steps.output-image.outputs.image }}

    steps:

      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Get dependencies
        run: |
          go mod download

      - name: Build
        run: |
          ls
          pwd
          go build -o main // this steps may change based on the Code Language 

      

      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: artifacts
          path: main

      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          name: artifacts

      - name: Login to GAR
        uses: docker/login-action@v2
        with:
          registry: us-east4-docker.pkg.dev
          username: _json_key
          password: ${{ secrets.DEPLOY_KEY }}

      - name: Build and Push Docker Image to GAR
        uses: docker/build-push-action@v2
        with:
          push: true
          context: .
          file: ./Dockerfile
          tags: us-east4-docker.pkg.dev/${{ env.GAR_PROJECT }}/${{ env.GAR_REGISTRY }}/${{ env.APP_NAME }}:${{ github.sha }}
      - id: output-image
        run: echo "image=`echo us-east4-docker.pkg.dev/${{ env.GAR_PROJECT }}/${{ env.GAR_REGISTRY }}/${{ env.APP_NAME }}:${{ github.sha }}`" >> "$GITHUB_OUTPUT"

  deployment:
    runs-on: ubuntu-latest
    needs: dockerize
    name: ðŸš€ Deploy
    env:
      image: ${{needs.dockerize.outputs.image}}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0
        with:
          project_id: ${{ env.CLUSTER_PROJECT }}
          service_account_key: ${{ secrets.DEPLOY_KEY }}
          export_default_credentials: true

      - name: Update Kubectl component
        run: gcloud --quiet components update kubectl

      - name: Set GCloud Project and Fetch Cluster Credentials
        run: gcloud container clusters get-credentials ${{ env.CLUSTER_NAME }}  --region=us-east4 --project=${{ env.CLUSTER_PROJECT }}

      - name: Update Deployment Image
        run: kubectl set image deployment/${{ inputs.APP_NAME }} ${{ inputs.APP_NAME }}=${{ env.image }} --namespace ${{ inputs.NAMESPACE }}





